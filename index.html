<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- bootstrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

 <!-- Style -->
 <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- generates ticket -->
    <h1 class="text-center p-4 text-white"> CALCOLA IL PREZZO DEL TUO BIGLIETO</h1>
    <div class="generates-ticket">

        <div>
            <input class="p-1 text-center" type="text" id="name-input" placeholder="Nome del passeggero">
            <input class="mx-2 p-1 text-center" type="number" id="kilometres-input" placeholder="Km da percorrere">
            <input class="p-1 text-center" type="number" id="age-input" placeholder="EtÃ  del passeggero">
        </div>
        <button id="calculate-button" class="mt-4 p-1 border-1 border-primary">Genera</button>
        <button id="cancel-button" class="mt-4 p-1 border-1 border-primary ms-2">Annulla</button>
    </div>
     
    <!-- your ticket -->
    <div id="your-ticket" >
        <h3 class="text-center p-4 text-white"> Il TUO BIGLIETO</h3>
        <div class="ticket">
            <div>
                <p id="passenger-name"></p>
                <p id="offer-description"></p>
                <p id="result"></p>
                <p id="carriage-number"></p>
                <p id="ticket-number"></p>
            </div>
        </div>
    </div>
</body>
</html>
